<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="">
        User Name<input type="text" name="username" id="uname"><br/><br/>
        Password<input type="password" name="password" id="pwd"><br><br>
        Color<input type="color" name="color"><br/><br/>
        Date<input type="date" name="date"><br/><br/>
        Date Time<input type="datetime-local" name="datetime"><br/><br/>
        Email<input type="email" name="email"><br/><br/>
        Hidden<input type="hidden" name="hidden"><br/><br/>
        Month<input type="month" name="month"><br/><br/>
        Range<input type="range" name="range"><br/><br/>
        Telephone<input type="tel" name="phone"><br/><br/>
        Time<input type="time" name="time"><br/><br/>
        URL<input type="url" name="url"><br/><br/>
        Week<input type="week" name="week"><br/><br/>
    </form>

        <input type="submit" name="submit" id="sumbit" value="Submit"><br/>
    </form>
</body>
</html>
