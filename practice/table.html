<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="border">
        <caption><strong>Table of Fruits</strong></caption>
        <thead><tr><th>Fruits</th>
        <th>Price</th></tr></thead>
        <tfoot><tr><th>Total</th>
        <th>$4.5</th></tr></tfoot>
        <tbody><tr><td>Apple</td>
        <td>$1.2</td></tr>
    <tr><td>Orange</td>
    <td>$2.4</td></tr>
<tr><td>Pinapple</td>
<td>$1.9</td></tr>
</tbody>
    </table>
    <!-- Table to demonstarte column span and cell spacing-->
    <table border="border" cellspacing="10"><caption><Strong>Student</Strong></caption>
    <tr><td colspan="3">Batch</td></tr>
<tr><td>A</td>
    <td>B</td>
    <td>C</td></tr></table>
    <!-- Table to demonstarte row span and cell padding-->
    <table border="border" cellpadding="10"><caption><Strong>Student</Strong></caption>
    <tr><td rowspan="4">Batch</td></tr>
<tr><td>A</td></tr>
<tr><td>B</td></tr>
    <tr> <td>C</td></tr></table>
</body>
</html>
