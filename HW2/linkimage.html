<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Display Image</title>
</head>
<body> 
    <h1>DISPLAY IMAGE ON CLICK</h1>
    <a href="#displayed-image" id="image-link">Display image</a><br><br>
    <img id="displayed-image" src="dog.jpg" alt="Image of a dog" width="300" height="200">
    
</body>
</html>
